<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geography Blackjack</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #fff;
            padding: 10px;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
        }
        .header {
            margin-bottom: 10px;
        }
        .header h1 {
            font-size: 1rem;
            color: #4ecca3;
        }
        .player-count {
            font-size: 0.75rem;
            color: #666;
            text-align: center;
            margin-bottom: 8px;
        }
        .player-count span {
            color: #888;
        }
        .player-grid {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 4px;
            background: #232946;
            border-radius: 12px;
            padding: 10px;
            margin-bottom: 10px;
        }
        .player-dot {
            aspect-ratio: 1;
            border-radius: 4px;
            background: #4ecca3;
            position: relative;
            transition: all 0.3s ease;
        }
        .player-dot.empty {
            background: #1a1a2e;
            border: 1px dashed #333;
        }
        .player-dot.stood {
            background: #f39c12;
        }
        .player-dot.busted {
            background: #e74c3c;
            opacity: 0.4;
        }
        .player-dot.you {
            border: 2px solid #fff;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        .player-dot.you::after {
            content: 'YOU';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 12px;
            font-weight: bold;
            color: #1a1a2e;
        }
        .country-bar {
            background: #1a1a2e;
            border-radius: 10px;
            padding: 12px;
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 10px;
        }
        .country-flag img {
            width: 50px;
            height: 34px;
            object-fit: cover;
            border-radius: 4px;
        }
        .country-info {
            flex: 1;
        }
        .offer-label {
            font-size: 0.7rem;
            color: #888;
            text-transform: uppercase;
        }
        .country-name {
            font-weight: bold;
            margin-bottom: 4px;
        }
        .timer-bar {
            height: 6px;
            background: #333;
            border-radius: 3px;
            overflow: hidden;
        }
        .timer-fill {
            height: 100%;
            background: linear-gradient(90deg, #4ecca3, #45b393);
            transition: width 0.1s linear;
        }
        .buttons {
            margin-top: 10px;
        }
        @media (max-width: 480px) {
            .buttons {
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                padding: 10px;
                background: linear-gradient(to top, #1a1a2e 80%, transparent);
                margin-top: 0;
                z-index: 100;
            }
            .container {
                padding-bottom: 70px;
            }
        }
        button {
            width: 100%;
            padding: 15px;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        .stand-btn {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: #fff;
        }
        button:disabled { opacity: 0.4; cursor: not-allowed; }
        .game-over {
            text-align: center;
            padding: 20px;
            background: #232946;
            border-radius: 12px;
        }
        .leaderboard {
            margin-bottom: 15px;
        }
        .leaderboard-header {
            display: grid;
            grid-template-columns: 90px 1fr 1fr 1fr;
            padding: 8px 12px;
            font-size: 0.7rem;
            color: #888;
            text-transform: uppercase;
            border-bottom: 1px solid #333;
        }
        .leaderboard-row {
            display: grid;
            grid-template-columns: 90px 1fr 1fr 1fr;
            padding: 10px 12px;
            font-size: 0.9rem;
            border-bottom: 1px solid #1a1a2e;
            align-items: center;
        }
        .leaderboard-row.you {
            background: rgba(243, 156, 18, 0.15);
            border: 1px solid #f39c12;
            border-radius: 6px;
        }
        .leaderboard-row.busted {
            color: #e74c3c;
            opacity: 0.6;
        }
        .leaderboard-row .rank {
            font-weight: bold;
            display: flex;
            align-items: center;
        }
        .leaderboard-row .rank-num {
            width: 20px;
        }
        .leaderboard-row .medal {
            font-size: 0.85rem;
        }
        .leaderboard-row .percent {
            font-weight: bold;
        }
        .leaderboard-row .players {
            text-align: right;
        }
        .leaderboard-row .you-marker {
            font-size: 0.65rem;
            color: #f39c12;
            margin-left: 4px;
        }
        .winning-flags {
            display: flex;
            gap: 3px;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            margin-bottom: 15px;
        }
        .winning-flags img {
            width: 20px;
            height: 14px;
            object-fit: cover;
            border-radius: 2px;
            cursor: pointer;
        }
        .winning-flags .arrow {
            margin: 0 6px;
            color: #4ecca3;
            font-size: 1rem;
        }
        .winning-flags .target-flag {
            width: 28px;
            height: 19px;
            border: 2px solid #4ecca3;
            border-radius: 3px;
        }
        .play-again-btn {
            background: linear-gradient(135deg, #4ecca3, #45b393);
            color: #1a1a2e;
            padding: 12px 35px;
        }
        .spectator-bar {
            background: #232946;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            border: 2px solid #f39c12;
        }
        .spectator-label {
            font-size: 0.75rem;
            color: #888;
            text-transform: uppercase;
            margin-bottom: 5px;
        }
        .spectator-status {
            font-size: 1.1rem;
            font-weight: bold;
            color: #f39c12;
        }
        .spectator-score {
            font-size: 0.85rem;
            color: #888;
            margin-top: 5px;
        }
        .hidden { display: none !important; }
        .legend {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 10px;
            font-size: 0.75rem;
        }
        .legend-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .legend-dot {
            width: 12px;
            height: 12px;
            border-radius: 3px;
        }
        .legend-dot.playing { background: #4ecca3; }
        .legend-dot.stood { background: #f39c12; }
        .legend-dot.busted { background: #e74c3c; opacity: 0.4; }
        .target-country {
            background: #232946;
            border-radius: 12px;
            padding: 12px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 12px;
            border: 2px solid #4ecca3;
        }
        .target-flag img {
            width: 50px;
            height: 34px;
            object-fit: cover;
            border-radius: 4px;
        }
        .target-info {
            flex: 1;
        }
        .target-label {
            font-size: 0.7rem;
            color: #888;
            text-transform: uppercase;
        }
        .target-name {
            font-weight: bold;
            color: #4ecca3;
        }
        .target-size {
            font-size: 0.8rem;
            color: #888;
            text-align: right;
        }
        .progress-section {
            margin-bottom: 10px;
        }
        .progress-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 0.85rem;
        }
        .progress-label .label { color: #888; }
        .progress-bar {
            height: 24px;
            background: #1a1a2e;
            border-radius: 12px;
            overflow: hidden;
            border: 2px solid #333;
            position: relative;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4ecca3, #45b393);
            transition: width 0.3s ease, background 0.3s ease;
            border-radius: 10px;
            position: absolute;
            left: 0;
            top: 0;
        }
        .progress-fill.warning {
            background: linear-gradient(90deg, #f39c12, #e74c3c);
        }
        .progress-fill.danger {
            background: linear-gradient(90deg, #e74c3c, #c0392b);
        }
        .progress-fill.stood {
            background: linear-gradient(90deg, #f39c12, #e67e22);
            z-index: 2;
        }
        .progress-fill.spectator {
            background: linear-gradient(90deg, #3d5a80, #293241);
            z-index: 1;
        }

        /* Mobile optimizations */
        @media (max-width: 480px) {
            body {
                padding: 8px;
            }
            .header {
                margin-bottom: 8px;
            }
            .header h1 {
                font-size: 1.1rem;
            }
            .player-count {
                font-size: 0.7rem;
            }
            .target-country {
                padding: 10px;
                margin-bottom: 8px;
            }
            .target-flag img {
                width: 40px;
                height: 27px;
            }
            .target-label {
                font-size: 0.65rem;
            }
            .target-name {
                font-size: 0.9rem;
            }
            .target-size {
                font-size: 0.7rem;
            }
            .progress-section {
                margin-bottom: 8px;
            }
            .progress-label {
                font-size: 0.8rem;
            }
            .progress-bar {
                height: 20px;
            }
            .legend {
                gap: 10px;
                margin-bottom: 8px;
                font-size: 0.65rem;
            }
            .legend-dot {
                width: 10px;
                height: 10px;
            }
            .player-grid {
                padding: 8px;
                gap: 3px;
                margin-bottom: 8px;
            }
            .player-dot.you::after {
                font-size: 10px;
            }
            .country-bar {
                padding: 10px;
                gap: 10px;
                margin-bottom: 8px;
            }
            .country-flag img {
                width: 40px;
                height: 27px;
            }
            .offer-label {
                font-size: 0.65rem;
            }
            .country-name {
                font-size: 0.9rem;
            }
            .timer-bar {
                height: 5px;
            }
            button {
                padding: 12px;
                font-size: 0.9rem;
            }
            .game-over {
                padding: 15px;
            }
            .leaderboard-header {
                font-size: 0.6rem;
                padding: 6px 10px;
                grid-template-columns: 75px 1fr 1fr 1fr;
            }
            .leaderboard-row {
                font-size: 0.8rem;
                padding: 8px 10px;
                grid-template-columns: 75px 1fr 1fr 1fr;
            }
            .leaderboard-row .you-marker {
                font-size: 0.55rem;
            }
            .leaderboard-row .rank-num {
                width: 18px;
            }
            .leaderboard-row .medal {
                font-size: 0.75rem;
            }
            .winning-flags img {
                width: 18px;
                height: 12px;
            }
            .winning-flags .target-flag {
                width: 24px;
                height: 16px;
            }
            .winning-flags .arrow {
                font-size: 0.85rem;
                margin: 0 4px;
            }
            .spectator-bar {
                padding: 12px;
            }
            .spectator-status {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Geography Blackjack</h1>
        </div>

        <div id="game-active">
            <div class="target-country">
                <div class="target-flag"><img id="target-flag" src="" alt="Flag"></div>
                <div class="target-info">
                    <div class="target-label">Filling</div>
                    <div class="target-name" id="target-name">Loading...</div>
                </div>
                <div class="target-size" id="target-size"></div>
            </div>

            <div class="progress-section">
                <div class="progress-label">
                    <span class="label">Filled</span>
                    <span id="progress-percent">0.00%</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill spectator" id="spectator-fill" style="width: 0%"></div>
                    <div class="progress-fill" id="progress-fill" style="width: 0%"></div>
                </div>
            </div>

            <div class="country-bar">
                <div class="country-flag"><img id="country-flag" src="" alt="Flag"></div>
                <div class="country-info">
                    <div class="offer-label">Adding</div>
                    <div class="country-name" id="country-name">Loading...</div>
                    <div class="timer-bar"><div class="timer-fill" id="timer-fill"></div></div>
                </div>
            </div>

            <div class="player-count">Competing against <span id="player-count">0</span> online players in realtime</div>

            <div class="legend">
                <div class="legend-item"><div class="legend-dot playing"></div> Playing</div>
                <div class="legend-item"><div class="legend-dot stood"></div> Stood</div>
                <div class="legend-item"><div class="legend-dot busted"></div> Busted</div>
            </div>

            <div class="player-grid" id="player-grid"></div>

            <div class="buttons" id="buttons">
                <button class="stand-btn" id="stand-btn" onclick="stand()">STAND</button>
            </div>

            <div class="spectator-bar hidden" id="spectator-bar">
                <div class="spectator-label">Spectating</div>
                <div class="spectator-status" id="spectator-status">You stood at 85.2%</div>
                <div class="spectator-score">Waiting for other players...</div>
            </div>
        </div>

        <div id="game-over" class="game-over hidden">
            <div class="winning-flags" id="winning-flags"></div>
            <div class="leaderboard">
                <div class="leaderboard-header">
                    <span>Rank</span>
                    <span>Countries</span>
                    <span>Filled</span>
                    <span style="text-align:right">Players</span>
                </div>
                <div id="leaderboard-rows"></div>
            </div>
            <button class="play-again-btn" onclick="startGame()">PLAY AGAIN</button>
        </div>
    </div>

    <script>
        const countries = [
            { name: "Vatican City", area: 0.44, code: "va" },
            { name: "Monaco", area: 2.02, code: "mc" },
            { name: "Malta", area: 316, code: "mt" },
            { name: "Singapore", area: 728, code: "sg" },
            { name: "Luxembourg", area: 2586, code: "lu" },
            { name: "Cyprus", area: 9251, code: "cy" },
            { name: "Jamaica", area: 10991, code: "jm" },
            { name: "Slovenia", area: 20273, code: "si" },
            { name: "Belgium", area: 30528, code: "be" },
            { name: "Netherlands", area: 41543, code: "nl" },
            { name: "Switzerland", area: 41285, code: "ch" },
            { name: "Denmark", area: 42933, code: "dk" },
            { name: "Croatia", area: 56594, code: "hr" },
            { name: "Ireland", area: 70273, code: "ie" },
            { name: "Austria", area: 83871, code: "at" },
            { name: "Portugal", area: 92212, code: "pt" },
            { name: "South Korea", area: 100210, code: "kr" },
            { name: "Iceland", area: 103000, code: "is" },
            { name: "Greece", area: 131957, code: "gr" },
            { name: "Nepal", area: 147181, code: "np" },
            { name: "Uruguay", area: 176215, code: "uy" },
            { name: "United Kingdom", area: 242495, code: "gb" },
            { name: "New Zealand", area: 268021, code: "nz" },
            { name: "Italy", area: 301340, code: "it" },
            { name: "Poland", area: 312696, code: "pl" },
            { name: "Germany", area: 357114, code: "de" },
            { name: "Japan", area: 377975, code: "jp" },
            { name: "Spain", area: 505990, code: "es" },
            { name: "France", area: 551695, code: "fr" },
            { name: "Turkey", area: 783562, code: "tr" },
            { name: "Egypt", area: 1002450, code: "eg" },
            { name: "South Africa", area: 1221037, code: "za" },
            { name: "Iran", area: 1648195, code: "ir" },
            { name: "Mexico", area: 1964375, code: "mx" },
            { name: "Saudi Arabia", area: 2149690, code: "sa" }
        ];

        // Countries/territories similar in size to Greenland (Â±25% of 2,166,086 kmÂ²)
        const targetCountries = [
            { name: "Kazakhstan", area: 2724900, code: "kz" },
            { name: "Algeria", area: 2381741, code: "dz" },
            { name: "DR Congo", area: 2344858, code: "cd" },
            { name: "Greenland", area: 2166086, code: "gl" },
            { name: "Saudi Arabia", area: 2149690, code: "sa" },
            { name: "Mexico", area: 1964375, code: "mx" },
            { name: "Indonesia", area: 1904569, code: "id" },
            { name: "Sudan", area: 1861484, code: "sd" },
            { name: "Libya", area: 1759540, code: "ly" },
            { name: "Iran", area: 1648195, code: "ir" }
        ];

        let targetCountry = null;
        const TURN_TIME = 3000;

        let game = { players: [], currentCountry: null, availableCountries: [], timerInterval: null, gameEnded: false, spectatorArea: 0, isSpectating: false };

        function shuffleArray(arr) {
            const s = [...arr];
            for (let i = s.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [s[i], s[j]] = [s[j], s[i]];
            }
            return s;
        }

        function generateBots(count) {
            return Array.from({ length: count }, () => ({
                totalArea: 0, status: 'playing', isBot: true,
                riskTolerance: 0.70 + Math.random() * 0.35,
                bustChance: Math.random() * 0.25,
                countriesAccepted: []
            }));
        }

        function startGame() {
            // Randomly select target country
            targetCountry = targetCountries[Math.floor(Math.random() * targetCountries.length)];

            // Update target display
            document.getElementById('target-flag').src = `https://flagcdn.com/w80/${targetCountry.code}.png`;
            document.getElementById('target-name').textContent = targetCountry.name;
            document.getElementById('target-size').textContent = targetCountry.area.toLocaleString() + ' kmÂ²';

            // Filter countries smaller than target
            const eligibleCountries = countries.filter(c => c.area < targetCountry.area);

            // Random number of players (10-100 total including you)
            const totalPlayers = Math.floor(Math.random() * 91) + 10;
            const botCount = totalPlayers - 1;
            game = {
                players: [{ totalArea: 0, status: 'playing', isBot: false, countriesAccepted: [] }, ...generateBots(botCount)],
                totalSlots: 100,
                currentCountry: null,
                availableCountries: shuffleArray(eligibleCountries),
                timerInterval: null,
                gameEnded: false,
                playerActed: false,
                spectatorArea: 0,
                isSpectating: false
            };

            document.getElementById('game-active').classList.remove('hidden');
            document.getElementById('game-over').classList.add('hidden');
            document.getElementById('stand-btn').disabled = false;
            document.getElementById('buttons').classList.remove('hidden');
            document.getElementById('spectator-bar').classList.add('hidden');
            document.getElementById('progress-fill').classList.remove('stood', 'warning', 'danger');
            document.getElementById('spectator-fill').style.width = '0%';

            renderGrid();
            nextRound();
        }

        function renderGrid() {
            const grid = document.getElementById('player-grid');
            let html = '';
            for (let i = 0; i < game.totalSlots; i++) {
                if (i < game.players.length) {
                    const p = game.players[i];
                    html += `<div class="player-dot ${p.status} ${i === 0 ? 'you' : ''}" id="dot-${i}"></div>`;
                } else {
                    html += `<div class="player-dot empty"></div>`;
                }
            }
            grid.innerHTML = html;
        }

        function updateGrid() {
            game.players.forEach((p, i) => {
                const dot = document.getElementById(`dot-${i}`);
                if (dot) {
                    dot.className = `player-dot ${p.status} ${i === 0 ? 'you' : ''}`;
                }
            });
        }

        function nextRound() {
            if (game.availableCountries.length === 0 || isGameOver()) {
                endGame();
                return;
            }

            game.currentCountry = game.availableCountries.pop();
            game.playerActed = false; // Reset for new round
            document.getElementById('country-name').textContent = game.currentCountry.name;
            document.getElementById('country-flag').src = `https://flagcdn.com/w80/${game.currentCountry.code}.png`;

            // Re-enable stand button if player is still playing
            if (game.players[0].status === 'playing') {
                document.getElementById('stand-btn').disabled = false;
            }

            startTimer();
            updateDisplay();
        }

        function startTimer() {
            if (game.timerInterval) clearInterval(game.timerInterval);
            let timeRemaining = TURN_TIME;

            game.timerInterval = setInterval(() => {
                timeRemaining -= 50;
                document.getElementById('timer-fill').style.width = ((TURN_TIME - timeRemaining) / TURN_TIME * 100) + '%';

                if (timeRemaining <= 0) {
                    clearInterval(game.timerInterval);
                    processRound();
                }
            }, 50);
        }

        function stand() {
            if (game.gameEnded || game.players[0].status !== 'playing') return;
            game.players[0].status = 'stood';
            document.getElementById('stand-btn').disabled = true;
            enterSpectatorMode();
            updateDisplay();
        }

        function enterSpectatorMode() {
            const player = game.players[0];
            const pct = getPercent(player).toFixed(2);

            game.isSpectating = true;
            game.spectatorArea = player.totalArea;

            document.getElementById('buttons').classList.add('hidden');
            document.getElementById('spectator-bar').classList.remove('hidden');
            document.getElementById('spectator-status').textContent = `You stood at ${pct}%`;

            // Change progress bar to stood color
            document.getElementById('progress-fill').classList.add('stood');
        }

        function processRound() {
            game.players.forEach(p => {
                if (p.isBot && p.status === 'playing') {
                    const potentialPct = (p.totalArea + game.currentCountry.area) / targetCountry.area * 100;
                    const currentPct = getPercent(p);

                    // Would this bust? Some aggressive bots take the risk anyway
                    if (potentialPct > 100) {
                        if (Math.random() < p.bustChance && currentPct > 50) {
                            // Risky bot takes the chance
                            p.totalArea += game.currentCountry.area;
                            p.countriesAccepted.push(game.currentCountry);
                            p.status = 'busted';
                        } else {
                            p.status = 'stood';
                        }
                    } else if (currentPct >= p.riskTolerance * 100) {
                        p.status = 'stood';
                    } else if (Math.random() < 0.85) {
                        p.totalArea += game.currentCountry.area;
                        p.countriesAccepted.push(game.currentCountry);
                        if (getPercent(p) > 100) p.status = 'busted';
                    } else {
                        p.status = 'stood';
                    }
                }
            });

            const player = game.players[0];
            if (player.status === 'playing' && !game.playerActed) {
                // Auto-hit if player didn't act
                player.totalArea += game.currentCountry.area;
                player.countriesAccepted.push(game.currentCountry);
                if (getPercent(player) > 100) {
                    player.status = 'busted';
                }
            }

            // Track what would have happened if player kept hitting
            if (game.isSpectating) {
                game.spectatorArea += game.currentCountry.area;
            }

            updateDisplay();
            isGameOver() ? endGame() : nextRound();
        }

        function getPercent(p) { return (p.totalArea / targetCountry.area) * 100; }

        function isGameOver() { return game.players.filter(p => p.status === 'playing').length === 0; }

        function getRanked() {
            return [...game.players].sort((a, b) => {
                if (a.status === 'busted' && b.status !== 'busted') return 1;
                if (b.status === 'busted' && a.status !== 'busted') return -1;
                return getPercent(b) - getPercent(a);
            });
        }

        function updateDisplay() {
            const player = game.players[0];
            const pct = getPercent(player);

            // Update progress bar
            const progressFill = document.getElementById('progress-fill');
            const spectatorFill = document.getElementById('spectator-fill');
            const progressPercent = document.getElementById('progress-percent');

            progressFill.style.width = Math.min(pct, 100) + '%';

            if (game.isSpectating) {
                // Show spectator area (what would have happened)
                const spectatorPct = (game.spectatorArea / targetCountry.area) * 100;
                spectatorFill.style.width = Math.min(spectatorPct, 100) + '%';
                if (spectatorPct > pct) {
                    progressPercent.textContent = pct.toFixed(2) + '% (would be ' + spectatorPct.toFixed(2) + '%)';
                } else {
                    progressPercent.textContent = pct.toFixed(2) + '%';
                }
            } else {
                progressPercent.textContent = pct.toFixed(2) + '%';
                progressFill.classList.remove('warning', 'danger');
                if (pct > 100) {
                    progressFill.classList.add('danger');
                } else if (pct > 80) {
                    progressFill.classList.add('warning');
                }
            }

            // Update player count (excluding yourself)
            document.getElementById('player-count').textContent = game.players.length - 1;

            updateGrid();
        }

        function endGame() {
            game.gameEnded = true;
            if (game.timerInterval) clearInterval(game.timerInterval);

            document.getElementById('game-active').classList.add('hidden');
            document.getElementById('game-over').classList.remove('hidden');

            const player = game.players[0];
            const playerPct = getPercent(player);

            // Group players by score (rounded to 1 decimal)
            const groups = {};
            const bustedPlayers = [];

            game.players.forEach(p => {
                if (p.status === 'busted') {
                    bustedPlayers.push(p);
                } else {
                    const pct = getPercent(p).toFixed(2);
                    if (!groups[pct]) {
                        groups[pct] = { pct: parseFloat(pct), players: [], countriesAccepted: p.countriesAccepted };
                    }
                    groups[pct].players.push(p);
                }
            });

            // Sort groups by percentage descending
            const sortedGroups = Object.values(groups).sort((a, b) => b.pct - a.pct);

            // Show winning countries flags with arrow to target
            const winningGroup = sortedGroups[0];
            let winningFlagsHtml = '';
            if (winningGroup) {
                winningFlagsHtml = winningGroup.countriesAccepted.map(c =>
                    `<img src="https://flagcdn.com/w40/${c.code}.png" alt="${c.name}" title="${c.name}">`
                ).join('');
                winningFlagsHtml += `<span class="arrow">â†’</span>`;
                winningFlagsHtml += `<img class="target-flag" src="https://flagcdn.com/w40/${targetCountry.code}.png" alt="${targetCountry.name}" title="${targetCountry.name}">`;
            }
            document.getElementById('winning-flags').innerHTML = winningFlagsHtml;

            // Generate leaderboard HTML
            const medals = ['ðŸ¥‡', 'ðŸ¥ˆ', 'ðŸ¥‰'];
            let html = '';
            sortedGroups.forEach((group, index) => {
                const hasPlayer = group.players.includes(player);
                let classes = 'leaderboard-row';
                if (hasPlayer) classes += ' you';

                const rank = index + 1;
                const medal = medals[index] || '';

                html += `<div class="${classes}">
                    <span class="rank"><span class="rank-num">#${rank}</span>${medal ? `<span class="medal">${medal}</span>` : ''}${hasPlayer ? '<span class="you-marker">â—€ YOU</span>' : ''}</span>
                    <span>${group.countriesAccepted.length}</span>
                    <span class="percent">${group.pct.toFixed(2)}%</span>
                    <span class="players">${group.players.length}</span>
                </div>`;
            });

            // Add busted row (always show)
            const hasPlayerBusted = bustedPlayers.includes(player);
            html += `<div class="leaderboard-row busted${hasPlayerBusted ? ' you' : ''}">
                <span class="rank">â€”${hasPlayerBusted ? '<span class="you-marker">â—€ YOU</span>' : ''}</span>
                <span>â€”</span>
                <span class="percent">BUST</span>
                <span class="players">${bustedPlayers.length}</span>
            </div>`;

            document.getElementById('leaderboard-rows').innerHTML = html;
        }

        startGame();
    </script>
