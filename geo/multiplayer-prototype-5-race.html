<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Prototype 5 - Race View</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #fff;
            padding: 10px;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 10px;
        }
        .header h1 {
            font-size: 1.2rem;
            color: #4ecca3;
            margin-bottom: 3px;
        }
        .header p {
            font-size: 0.8rem;
            color: #666;
        }
        .race-track {
            background: #232946;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 10px;
        }
        .finish-line {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 5px;
            padding-right: 5px;
        }
        .finish-marker {
            font-size: 0.7rem;
            color: #e74c3c;
            border-left: 2px dashed #e74c3c;
            padding-left: 5px;
        }
        .racer {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            height: 28px;
        }
        .racer-info {
            width: 60px;
            font-size: 0.75rem;
            color: #888;
            flex-shrink: 0;
        }
        .racer-info.you {
            color: #4ecca3;
            font-weight: bold;
        }
        .track-lane {
            flex: 1;
            height: 20px;
            background: #1a1a2e;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
        }
        .racer-bar {
            height: 100%;
            border-radius: 10px;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 5px;
            min-width: 30px;
        }
        .racer-bar.playing { background: linear-gradient(90deg, #4ecca3, #45b393); }
        .racer-bar.stood { background: linear-gradient(90deg, #f39c12, #e67e22); }
        .racer-bar.busted { background: linear-gradient(90deg, #e74c3c, #c0392b); }
        .racer-bar.you { box-shadow: 0 0 10px rgba(78, 204, 163, 0.5); }
        .racer-score {
            font-size: 0.65rem;
            font-weight: bold;
            color: #1a1a2e;
        }
        .bust-zone {
            position: absolute;
            right: 0;
            top: 0;
            bottom: 0;
            width: 5%;
            background: repeating-linear-gradient(45deg, transparent, transparent 3px, rgba(231, 76, 60, 0.3) 3px, rgba(231, 76, 60, 0.3) 6px);
        }
        .your-controls {
            background: #232946;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 10px;
            border: 2px solid #4ecca3;
        }
        .your-controls.busted { border-color: #e74c3c; }
        .your-controls.stood { border-color: #f39c12; }
        .control-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .your-score-big {
            font-size: 2rem;
            font-weight: bold;
            color: #4ecca3;
        }
        .your-score-big.warning { color: #f39c12; }
        .your-score-big.danger { color: #e74c3c; }
        .position-badge {
            background: #1a1a2e;
            padding: 8px 15px;
            border-radius: 8px;
            text-align: center;
        }
        .position-number {
            font-size: 1.2rem;
            font-weight: bold;
        }
        .position-label {
            font-size: 0.7rem;
            color: #888;
        }
        .country-offer {
            display: flex;
            align-items: center;
            gap: 10px;
            background: #1a1a2e;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 10px;
        }
        .country-flag img {
            width: 50px;
            height: 34px;
            object-fit: cover;
            border-radius: 4px;
        }
        .country-name {
            flex: 1;
            font-weight: bold;
        }
        .timer-circle {
            width: 40px;
            height: 40px;
            position: relative;
        }
        .timer-circle svg {
            transform: rotate(-90deg);
        }
        .timer-circle circle {
            fill: none;
            stroke-width: 3;
        }
        .timer-bg { stroke: #333; }
        .timer-progress {
            stroke: #4ecca3;
            stroke-linecap: round;
            transition: stroke-dashoffset 0.1s linear;
        }
        .timer-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 0.9rem;
            font-weight: bold;
        }
        .buttons {
            display: flex;
            gap: 10px;
        }
        button {
            flex: 1;
            padding: 15px;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        .hit-btn {
            background: linear-gradient(135deg, #4ecca3, #45b393);
            color: #1a1a2e;
        }
        .stand-btn {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: #fff;
        }
        button:disabled { opacity: 0.4; cursor: not-allowed; }
        .game-over {
            text-align: center;
            padding: 30px;
            background: #232946;
            border-radius: 12px;
        }
        .game-over h2 {
            font-size: 1.8rem;
            margin-bottom: 15px;
        }
        .game-over.winner h2 { color: #4ecca3; }
        .game-over.loser h2 { color: #e74c3c; }
        .podium {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            gap: 10px;
            margin: 20px 0;
        }
        .podium-spot {
            text-align: center;
        }
        .podium-bar {
            width: 60px;
            background: #1a1a2e;
            border-radius: 6px 6px 0 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            padding: 10px 5px;
        }
        .podium-bar.first { height: 100px; background: linear-gradient(180deg, #f1c40f, #c9a227); }
        .podium-bar.second { height: 75px; background: linear-gradient(180deg, #95a5a6, #7f8c8d); }
        .podium-bar.third { height: 55px; background: linear-gradient(180deg, #cd6133, #a04000); }
        .podium-name {
            font-size: 0.7rem;
            font-weight: bold;
            color: #1a1a2e;
            word-break: break-all;
        }
        .podium-score {
            font-size: 0.65rem;
            color: rgba(0,0,0,0.6);
        }
        .podium-place {
            font-size: 0.75rem;
            color: #888;
            margin-top: 5px;
        }
        .your-result {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #333;
        }
        .play-again-btn {
            background: linear-gradient(135deg, #4ecca3, #45b393);
            color: #1a1a2e;
            padding: 12px 35px;
            margin-top: 15px;
        }
        .hidden { display: none !important; }
        .others-indicator {
            text-align: center;
            font-size: 0.75rem;
            color: #666;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Geography Blackjack Race</h1>
            <p><span id="player-count">0</span> players racing to 100%</p>
        </div>

        <div id="game-active">
            <div class="race-track">
                <div class="finish-line">
                    <span class="finish-marker">100% BUST</span>
                </div>
                <div id="race-lanes"></div>
                <div class="others-indicator" id="others-indicator"></div>
            </div>

            <div class="your-controls" id="your-controls">
                <div class="control-row">
                    <div class="your-score-big" id="your-score">0.00%</div>
                    <div class="position-badge">
                        <div class="position-number" id="your-position">#1</div>
                        <div class="position-label">position</div>
                    </div>
                </div>
                <div class="country-offer">
                    <div class="country-flag"><img id="country-flag" src="" alt="Flag"></div>
                    <div class="country-name" id="country-name">Loading...</div>
                    <div class="timer-circle">
                        <svg width="40" height="40">
                            <circle class="timer-bg" cx="20" cy="20" r="17"></circle>
                            <circle class="timer-progress" id="timer-progress" cx="20" cy="20" r="17"
                                stroke-dasharray="106.81" stroke-dashoffset="0"></circle>
                        </svg>
                        <div class="timer-text" id="timer-text">5</div>
                    </div>
                </div>
                <div class="buttons" id="buttons">
                    <button class="hit-btn" id="hit-btn" onclick="hit()">HIT</button>
                    <button class="stand-btn" id="stand-btn" onclick="stand()">STAND</button>
                </div>
            </div>
        </div>

        <div id="game-over" class="game-over hidden">
            <h2 id="result-title">RACE COMPLETE</h2>
            <div class="podium" id="podium"></div>
            <div class="your-result" id="your-result"></div>
            <button class="play-again-btn" onclick="startGame()">RACE AGAIN</button>
        </div>
    </div>

    <script>
        const countries = [
            { name: "Vatican City", area: 0.44, code: "va" },
            { name: "Monaco", area: 2.02, code: "mc" },
            { name: "Malta", area: 316, code: "mt" },
            { name: "Singapore", area: 728, code: "sg" },
            { name: "Luxembourg", area: 2586, code: "lu" },
            { name: "Cyprus", area: 9251, code: "cy" },
            { name: "Jamaica", area: 10991, code: "jm" },
            { name: "Slovenia", area: 20273, code: "si" },
            { name: "Belgium", area: 30528, code: "be" },
            { name: "Netherlands", area: 41543, code: "nl" },
            { name: "Switzerland", area: 41285, code: "ch" },
            { name: "Denmark", area: 42933, code: "dk" },
            { name: "Croatia", area: 56594, code: "hr" },
            { name: "Ireland", area: 70273, code: "ie" },
            { name: "Austria", area: 83871, code: "at" },
            { name: "Portugal", area: 92212, code: "pt" },
            { name: "South Korea", area: 100210, code: "kr" },
            { name: "Iceland", area: 103000, code: "is" },
            { name: "Greece", area: 131957, code: "gr" },
            { name: "Nepal", area: 147181, code: "np" },
            { name: "Uruguay", area: 176215, code: "uy" },
            { name: "United Kingdom", area: 242495, code: "gb" },
            { name: "New Zealand", area: 268021, code: "nz" },
            { name: "Italy", area: 301340, code: "it" },
            { name: "Poland", area: 312696, code: "pl" },
            { name: "Germany", area: 357114, code: "de" },
            { name: "Japan", area: 377975, code: "jp" },
            { name: "Spain", area: 505990, code: "es" },
            { name: "France", area: 551695, code: "fr" },
            { name: "Turkey", area: 783562, code: "tr" },
            { name: "Egypt", area: 1002450, code: "eg" },
            { name: "South Africa", area: 1221037, code: "za" },
            { name: "Iran", area: 1648195, code: "ir" },
            { name: "Mexico", area: 1964375, code: "mx" },
            { name: "Saudi Arabia", area: 2149690, code: "sa" }
        ];

        const targetArea = 2166086;
        const TURN_TIME = 5000;
        const BOT_NAMES = ["Alex", "Jordan", "Sam", "Taylor", "Morgan", "Casey", "Riley", "Quinn", "Avery", "Blake"];

        let game = { players: [], currentCountry: null, availableCountries: [], timerInterval: null, gameEnded: false };

        function shuffleArray(arr) {
            const s = [...arr];
            for (let i = s.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [s[i], s[j]] = [s[j], s[i]];
            }
            return s;
        }

        function generateBots(count) {
            const names = shuffleArray(BOT_NAMES);
            return Array.from({ length: count }, (_, i) => ({
                name: names[i % names.length] + (i >= names.length ? Math.floor(i / names.length) : ''),
                totalArea: 0, status: 'playing', isBot: true,
                riskTolerance: 0.65 + Math.random() * 0.33
            }));
        }

        function startGame() {
            const botCount = 40 + Math.floor(Math.random() * 60);
            game = {
                players: [{ name: 'You', totalArea: 0, status: 'playing', isBot: false }, ...generateBots(botCount)],
                currentCountry: null,
                availableCountries: shuffleArray(countries),
                timerInterval: null,
                gameEnded: false
            };

            document.getElementById('game-active').classList.remove('hidden');
            document.getElementById('game-over').classList.add('hidden');
            document.getElementById('hit-btn').disabled = false;
            document.getElementById('stand-btn').disabled = false;
            document.getElementById('buttons').classList.remove('hidden');
            document.getElementById('your-controls').classList.remove('busted', 'stood');
            document.getElementById('player-count').textContent = game.players.length;

            nextRound();
        }

        function nextRound() {
            if (game.availableCountries.length === 0 || isGameOver()) {
                endGame();
                return;
            }

            game.currentCountry = game.availableCountries.pop();
            document.getElementById('country-name').textContent = game.currentCountry.name;
            document.getElementById('country-flag').src = `https://flagcdn.com/w80/${game.currentCountry.code}.png`;

            startTimer();
            updateDisplay();
        }

        function startTimer() {
            if (game.timerInterval) clearInterval(game.timerInterval);
            let timeRemaining = TURN_TIME;
            const circumference = 106.81;

            game.timerInterval = setInterval(() => {
                timeRemaining -= 50;
                const progress = (TURN_TIME - timeRemaining) / TURN_TIME;
                document.getElementById('timer-progress').style.strokeDashoffset = circumference * (1 - progress);
                document.getElementById('timer-text').textContent = Math.ceil(timeRemaining / 1000);

                if (timeRemaining <= 0) {
                    clearInterval(game.timerInterval);
                    processRound();
                }
            }, 50);
        }

        function hit() {
            if (game.gameEnded || game.players[0].status !== 'playing') return;
            game.players[0].totalArea += game.currentCountry.area;
            if (getPercent(game.players[0]) > 100) {
                game.players[0].status = 'busted';
                document.getElementById('your-controls').classList.add('busted');
                document.getElementById('hit-btn').disabled = true;
                document.getElementById('stand-btn').disabled = true;
            }
            updateDisplay();
        }

        function stand() {
            if (game.gameEnded || game.players[0].status !== 'playing') return;
            game.players[0].status = 'stood';
            document.getElementById('your-controls').classList.add('stood');
            document.getElementById('hit-btn').disabled = true;
            document.getElementById('stand-btn').disabled = true;
            updateDisplay();
        }

        function processRound() {
            game.players.forEach(p => {
                if (p.isBot && p.status === 'playing') {
                    const potentialPct = (p.totalArea + game.currentCountry.area) / targetArea * 100;
                    if (potentialPct > 100) {
                        p.status = 'stood';
                    } else if (getPercent(p) >= p.riskTolerance * 100) {
                        p.status = 'stood';
                    } else if (Math.random() < 0.82) {
                        p.totalArea += game.currentCountry.area;
                        if (getPercent(p) > 100) p.status = 'busted';
                    } else {
                        p.status = 'stood';
                    }
                }
            });

            const player = game.players[0];
            if (player.status === 'playing') {
                player.totalArea += game.currentCountry.area;
                if (getPercent(player) > 100) {
                    player.status = 'busted';
                    document.getElementById('your-controls').classList.add('busted');
                }
            }

            updateDisplay();
            isGameOver() ? endGame() : nextRound();
        }

        function getPercent(p) { return (p.totalArea / targetArea) * 100; }

        function isGameOver() { return game.players.filter(p => p.status === 'playing').length === 0; }

        function getRanked() {
            return [...game.players].sort((a, b) => {
                if (a.status === 'busted' && b.status !== 'busted') return 1;
                if (b.status === 'busted' && a.status !== 'busted') return -1;
                return getPercent(b) - getPercent(a);
            });
        }

        function updateDisplay() {
            const player = game.players[0];
            const pct = getPercent(player);
            const scoreEl = document.getElementById('your-score');
            scoreEl.textContent = pct.toFixed(2) + '%';
            scoreEl.className = 'your-score-big' + (pct > 100 ? ' danger' : pct > 80 ? ' warning' : '');

            const ranked = getRanked();
            const rank = ranked.findIndex(p => p === player) + 1;
            document.getElementById('your-position').textContent = `#${rank}`;

            // Show top racers + you
            const top5 = ranked.slice(0, 5);
            const showYou = !top5.includes(player);

            let lanesHtml = '';
            top5.forEach((p, i) => {
                const isYou = p === player;
                const pctVal = Math.min(getPercent(p), 105);
                lanesHtml += `
                    <div class="racer">
                        <div class="racer-info ${isYou ? 'you' : ''}">${isYou ? 'YOU' : p.name}</div>
                        <div class="track-lane">
                            <div class="bust-zone"></div>
                            <div class="racer-bar ${p.status} ${isYou ? 'you' : ''}" style="width: ${pctVal}%">
                                <span class="racer-score">${getPercent(p).toFixed(1)}%</span>
                            </div>
                        </div>
                    </div>
                `;
            });

            if (showYou) {
                const pctVal = Math.min(pct, 105);
                lanesHtml += `
                    <div class="racer">
                        <div class="racer-info you">YOU</div>
                        <div class="track-lane">
                            <div class="bust-zone"></div>
                            <div class="racer-bar ${player.status} you" style="width: ${pctVal}%">
                                <span class="racer-score">${pct.toFixed(1)}%</span>
                            </div>
                        </div>
                    </div>
                `;
            }

            document.getElementById('race-lanes').innerHTML = lanesHtml;

            const othersCount = game.players.length - (showYou ? 6 : 5);
            document.getElementById('others-indicator').textContent = othersCount > 0 ? `+ ${othersCount} other racers` : '';
        }

        function endGame() {
            game.gameEnded = true;
            if (game.timerInterval) clearInterval(game.timerInterval);

            document.getElementById('game-active').classList.add('hidden');
            document.getElementById('game-over').classList.remove('hidden');

            const ranked = getRanked();
            const player = game.players[0];
            const rank = ranked.findIndex(p => p === player) + 1;

            const go = document.getElementById('game-over');
            go.classList.remove('winner', 'loser');
            go.classList.add(rank <= 3 ? 'winner' : 'loser');

            document.getElementById('result-title').textContent = rank === 1 ? 'YOU WON THE RACE!' : 'RACE COMPLETE';

            // Podium
            const top3 = ranked.slice(0, 3);
            const podiumOrder = [top3[1], top3[0], top3[2]].filter(Boolean);
            const places = ['second', 'first', 'third'];
            const placeLabels = ['2nd', '1st', '3rd'];

            let podiumHtml = '';
            podiumOrder.forEach((p, i) => {
                if (p) {
                    const isYou = p === player;
                    podiumHtml += `
                        <div class="podium-spot">
                            <div class="podium-bar ${places[i]}">
                                <div class="podium-name">${isYou ? 'YOU!' : p.name}</div>
                                <div class="podium-score">${getPercent(p).toFixed(1)}%</div>
                            </div>
                            <div class="podium-place">${placeLabels[i]}</div>
                        </div>
                    `;
                }
            });
            document.getElementById('podium').innerHTML = podiumHtml;

            // Your result
            if (rank > 3) {
                document.getElementById('your-result').innerHTML = `
                    <div style="color: #888">Your finish: <strong style="color: #fff">#${rank}</strong> with ${getPercent(player).toFixed(2)}%</div>
                `;
            } else {
                document.getElementById('your-result').innerHTML = '';
            }
        }

        startGame();
    </script>
</body>
</html>
