<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Prototype 2 - Minimal Head-to-Head</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #fff;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 400px;
            width: 100%;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            font-size: 1.2rem;
            color: #4ecca3;
            margin-bottom: 5px;
        }
        .player-count {
            font-size: 0.8rem;
            color: #666;
        }
        .vs-display {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .player-side {
            text-align: center;
            flex: 1;
        }
        .player-label {
            font-size: 0.75rem;
            color: #888;
            text-transform: uppercase;
            margin-bottom: 5px;
        }
        .player-score {
            font-size: 2.5rem;
            font-weight: bold;
        }
        .player-side.you .player-score { color: #4ecca3; }
        .player-side.leader .player-score { color: #f39c12; }
        .player-score.busted { color: #e74c3c; }
        .player-score.warning { color: #f39c12; }
        .vs-divider {
            font-size: 1.5rem;
            color: #444;
            padding: 0 15px;
        }
        .leader-name {
            font-size: 0.85rem;
            color: #888;
            margin-top: 3px;
        }
        .your-rank {
            font-size: 0.85rem;
            color: #888;
            margin-top: 3px;
        }
        .your-rank span { color: #4ecca3; }
        .country-card {
            background: #232946;
            border-radius: 16px;
            padding: 25px;
            text-align: center;
            margin-bottom: 20px;
        }
        .country-flag img {
            width: 80px;
            height: 54px;
            object-fit: cover;
            border-radius: 6px;
            margin-bottom: 10px;
        }
        .country-name {
            font-size: 1.4rem;
            font-weight: bold;
            margin-bottom: 15px;
        }
        .timer-ring {
            width: 60px;
            height: 60px;
            margin: 0 auto;
            position: relative;
        }
        .timer-ring svg {
            transform: rotate(-90deg);
        }
        .timer-ring circle {
            fill: none;
            stroke-width: 4;
        }
        .timer-bg { stroke: #333; }
        .timer-progress {
            stroke: #4ecca3;
            stroke-linecap: round;
            transition: stroke-dashoffset 0.1s linear;
        }
        .timer-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.2rem;
            font-weight: bold;
        }
        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: bold;
            margin-top: 10px;
        }
        .status-playing { background: #4ecca3; color: #1a1a2e; }
        .status-stood { background: #f39c12; color: #1a1a2e; }
        .status-busted { background: #e74c3c; color: #fff; }
        .buttons {
            display: flex;
            gap: 12px;
        }
        button {
            flex: 1;
            padding: 18px;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.1s;
        }
        button:active { transform: scale(0.98); }
        .hit-btn {
            background: linear-gradient(135deg, #4ecca3, #45b393);
            color: #1a1a2e;
        }
        .stand-btn {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: #fff;
        }
        button:disabled { opacity: 0.4; cursor: not-allowed; }
        .game-over {
            text-align: center;
            padding: 30px;
            background: #232946;
            border-radius: 16px;
        }
        .game-over h2 {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        .game-over.winner h2 { color: #4ecca3; }
        .game-over.loser h2 { color: #e74c3c; }
        .final-score {
            font-size: 3rem;
            font-weight: bold;
            color: #fff;
            margin: 15px 0;
        }
        .final-rank {
            color: #888;
            margin-bottom: 20px;
        }
        .play-again-btn {
            background: linear-gradient(135deg, #4ecca3, #45b393);
            color: #1a1a2e;
            padding: 15px 40px;
        }
        .hidden { display: none !important; }
        .ahead-indicator {
            font-size: 0.75rem;
            margin-top: 5px;
            color: #e74c3c;
        }
        .ahead-indicator.winning { color: #4ecca3; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Geography Blackjack</h1>
            <div class="player-count"><span id="player-count">0</span> players competing</div>
        </div>

        <div id="game-active">
            <div class="vs-display">
                <div class="player-side you">
                    <div class="player-label">You</div>
                    <div class="player-score" id="your-score">0.00%</div>
                    <div class="your-rank">Rank: <span id="your-rank">#1</span></div>
                    <div class="ahead-indicator" id="ahead-indicator"></div>
                </div>
                <div class="vs-divider">vs</div>
                <div class="player-side leader">
                    <div class="player-label">Leader</div>
                    <div class="player-score" id="leader-score">0.00%</div>
                    <div class="leader-name" id="leader-name">-</div>
                </div>
            </div>

            <div class="country-card">
                <div class="country-flag"><img id="country-flag" src="" alt="Flag"></div>
                <div class="country-name" id="country-name">Loading...</div>
                <div class="timer-ring">
                    <svg width="60" height="60">
                        <circle class="timer-bg" cx="30" cy="30" r="26"></circle>
                        <circle class="timer-progress" id="timer-progress" cx="30" cy="30" r="26"
                            stroke-dasharray="163.36" stroke-dashoffset="0"></circle>
                    </svg>
                    <div class="timer-text" id="timer-text">5</div>
                </div>
                <div class="status-badge status-playing" id="status-badge">PLAYING</div>
            </div>

            <div class="buttons">
                <button class="hit-btn" id="hit-btn" onclick="hit()">HIT</button>
                <button class="stand-btn" id="stand-btn" onclick="stand()">STAND</button>
            </div>
        </div>

        <div id="game-over" class="game-over hidden">
            <h2 id="result-title">GAME OVER</h2>
            <div class="final-score" id="final-score">0.00%</div>
            <div class="final-rank" id="final-rank"></div>
            <button class="play-again-btn" onclick="startGame()">PLAY AGAIN</button>
        </div>
    </div>

    <script>
        const countries = [
            { name: "Vatican City", area: 0.44, code: "va" },
            { name: "Monaco", area: 2.02, code: "mc" },
            { name: "Malta", area: 316, code: "mt" },
            { name: "Singapore", area: 728, code: "sg" },
            { name: "Luxembourg", area: 2586, code: "lu" },
            { name: "Cyprus", area: 9251, code: "cy" },
            { name: "Jamaica", area: 10991, code: "jm" },
            { name: "Slovenia", area: 20273, code: "si" },
            { name: "Belgium", area: 30528, code: "be" },
            { name: "Netherlands", area: 41543, code: "nl" },
            { name: "Switzerland", area: 41285, code: "ch" },
            { name: "Denmark", area: 42933, code: "dk" },
            { name: "Croatia", area: 56594, code: "hr" },
            { name: "Ireland", area: 70273, code: "ie" },
            { name: "Austria", area: 83871, code: "at" },
            { name: "Portugal", area: 92212, code: "pt" },
            { name: "South Korea", area: 100210, code: "kr" },
            { name: "Iceland", area: 103000, code: "is" },
            { name: "Greece", area: 131957, code: "gr" },
            { name: "Nepal", area: 147181, code: "np" },
            { name: "Uruguay", area: 176215, code: "uy" },
            { name: "United Kingdom", area: 242495, code: "gb" },
            { name: "New Zealand", area: 268021, code: "nz" },
            { name: "Italy", area: 301340, code: "it" },
            { name: "Poland", area: 312696, code: "pl" },
            { name: "Germany", area: 357114, code: "de" },
            { name: "Japan", area: 377975, code: "jp" },
            { name: "Spain", area: 505990, code: "es" },
            { name: "France", area: 551695, code: "fr" },
            { name: "Turkey", area: 783562, code: "tr" },
            { name: "Pakistan", area: 881912, code: "pk" },
            { name: "Egypt", area: 1002450, code: "eg" },
            { name: "South Africa", area: 1221037, code: "za" },
            { name: "Iran", area: 1648195, code: "ir" },
            { name: "Mexico", area: 1964375, code: "mx" },
            { name: "Saudi Arabia", area: 2149690, code: "sa" }
        ];

        const targetArea = 2166086;
        const TURN_TIME = 5000;
        const BOT_NAMES = ["Alex", "Jordan", "Sam", "Taylor", "Morgan", "Casey", "Riley", "Quinn", "Avery", "Blake", "Cameron", "Drew", "Ellis", "Finley", "Harper", "Jamie", "Logan", "Mason", "Noah", "Parker"];

        let game = { players: [], currentCountry: null, availableCountries: [], timerInterval: null, gameEnded: false };

        function shuffleArray(arr) {
            const s = [...arr];
            for (let i = s.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [s[i], s[j]] = [s[j], s[i]];
            }
            return s;
        }

        function generateBots(count) {
            const names = shuffleArray(BOT_NAMES);
            return Array.from({ length: count }, (_, i) => ({
                name: names[i % names.length] + (i >= names.length ? i : ''),
                totalArea: 0, status: 'playing', isBot: true,
                riskTolerance: 0.7 + Math.random() * 0.28
            }));
        }

        function startGame() {
            const botCount = 30 + Math.floor(Math.random() * 70);
            game = {
                players: [{ name: 'You', totalArea: 0, status: 'playing', isBot: false }, ...generateBots(botCount)],
                currentCountry: null,
                availableCountries: shuffleArray(countries),
                timerInterval: null,
                gameEnded: false
            };

            document.getElementById('game-active').classList.remove('hidden');
            document.getElementById('game-over').classList.add('hidden');
            document.getElementById('hit-btn').disabled = false;
            document.getElementById('stand-btn').disabled = false;
            document.getElementById('player-count').textContent = game.players.length;
            updateStatusBadge('playing');

            nextRound();
        }

        function nextRound() {
            if (game.availableCountries.length === 0 || isGameOver()) {
                endGame();
                return;
            }

            game.currentCountry = game.availableCountries.pop();
            document.getElementById('country-name').textContent = game.currentCountry.name;
            document.getElementById('country-flag').src = `https://flagcdn.com/w80/${game.currentCountry.code}.png`;

            startTimer();
            updateDisplay();
        }

        function startTimer() {
            if (game.timerInterval) clearInterval(game.timerInterval);
            let timeRemaining = TURN_TIME;
            const circumference = 163.36;

            game.timerInterval = setInterval(() => {
                timeRemaining -= 50;
                const progress = (TURN_TIME - timeRemaining) / TURN_TIME;
                document.getElementById('timer-progress').style.strokeDashoffset = circumference * (1 - progress);
                document.getElementById('timer-text').textContent = Math.ceil(timeRemaining / 1000);

                if (timeRemaining <= 0) {
                    clearInterval(game.timerInterval);
                    processRound();
                }
            }, 50);
        }

        function hit() {
            if (game.gameEnded || game.players[0].status !== 'playing') return;
            game.players[0].totalArea += game.currentCountry.area;
            if (getPercent(game.players[0]) > 100) {
                game.players[0].status = 'busted';
                updateStatusBadge('busted');
            }
            updateDisplay();
        }

        function stand() {
            if (game.gameEnded || game.players[0].status !== 'playing') return;
            game.players[0].status = 'stood';
            document.getElementById('hit-btn').disabled = true;
            document.getElementById('stand-btn').disabled = true;
            updateStatusBadge('stood');
            updateDisplay();
        }

        function processRound() {
            game.players.forEach(p => {
                if (p.isBot && p.status === 'playing') {
                    const potentialPct = (p.totalArea + game.currentCountry.area) / targetArea * 100;
                    if (potentialPct > 100) {
                        p.status = 'stood';
                    } else if (getPercent(p) >= p.riskTolerance * 100) {
                        p.status = 'stood';
                    } else if (Math.random() < 0.85) {
                        p.totalArea += game.currentCountry.area;
                        if (getPercent(p) > 100) p.status = 'busted';
                    } else {
                        p.status = 'stood';
                    }
                }
            });

            const player = game.players[0];
            if (player.status === 'playing') {
                player.totalArea += game.currentCountry.area;
                if (getPercent(player) > 100) {
                    player.status = 'busted';
                    updateStatusBadge('busted');
                }
            }

            updateDisplay();
            isGameOver() ? endGame() : nextRound();
        }

        function getPercent(p) { return (p.totalArea / targetArea) * 100; }

        function isGameOver() { return game.players.filter(p => p.status === 'playing').length === 0; }

        function getRanked() {
            return [...game.players].sort((a, b) => {
                if (a.status === 'busted' && b.status !== 'busted') return 1;
                if (b.status === 'busted' && a.status !== 'busted') return -1;
                return getPercent(b) - getPercent(a);
            });
        }

        function updateStatusBadge(status) {
            const badge = document.getElementById('status-badge');
            badge.className = `status-badge status-${status}`;
            badge.textContent = status.toUpperCase();
        }

        function updateDisplay() {
            const player = game.players[0];
            const pct = getPercent(player);
            const scoreEl = document.getElementById('your-score');
            scoreEl.textContent = pct.toFixed(2) + '%';
            scoreEl.className = 'player-score' + (player.status === 'busted' ? ' busted' : pct > 80 ? ' warning' : '');

            const ranked = getRanked();
            const rank = ranked.findIndex(p => p === player) + 1;
            document.getElementById('your-rank').textContent = `#${rank}`;

            const leader = ranked[0];
            const leaderPct = getPercent(leader);
            document.getElementById('leader-score').textContent = leaderPct.toFixed(2) + '%';
            document.getElementById('leader-name').textContent = leader === player ? '(You!)' : leader.name;

            const indicator = document.getElementById('ahead-indicator');
            if (leader === player) {
                indicator.textContent = 'You\'re winning!';
                indicator.className = 'ahead-indicator winning';
            } else {
                const diff = leaderPct - pct;
                indicator.textContent = `${diff.toFixed(1)}% behind`;
                indicator.className = 'ahead-indicator';
            }
        }

        function endGame() {
            game.gameEnded = true;
            if (game.timerInterval) clearInterval(game.timerInterval);

            document.getElementById('game-active').classList.add('hidden');
            document.getElementById('game-over').classList.remove('hidden');

            const ranked = getRanked();
            const player = game.players[0];
            const rank = ranked.findIndex(p => p === player) + 1;
            const pct = getPercent(player);

            const go = document.getElementById('game-over');
            go.classList.remove('winner', 'loser');
            go.classList.add(rank === 1 ? 'winner' : 'loser');

            document.getElementById('result-title').textContent = rank === 1 ? 'WINNER!' : (player.status === 'busted' ? 'BUSTED!' : 'GAME OVER');
            document.getElementById('final-score').textContent = pct.toFixed(2) + '%';
            document.getElementById('final-rank').textContent = rank === 1 ? 'You beat everyone!' : `#${rank} of ${game.players.length} players`;
        }

        startGame();
    </script>
</body>
</html>
